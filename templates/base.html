<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}3DBotics Payroll{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'teal': {
                            50: '#E6F7F7',
                            100: '#CCF0F0',
                            200: '#99E1E1',
                            300: '#6ECEDA',
                            400: '#4DBDBD',
                            500: '#2D8A8A',
                            600: '#2D6B6B',
                            700: '#2D4A5E',
                            800: '#234B4B',
                            900: '#1A3A3A'
                        },
                        'coral': {
                            100: '#FCEBE6',
                            200: '#F5C4B8',
                            300: '#E8886A',
                            400: '#E06B4A',
                            500: '#D84E2A'
                        },
                        'lime': {
                            300: '#D9ED5B',
                            400: '#C4D93E',
                            500: '#A8C022'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .flash-message { animation: fadeOut 5s forwards; }
        @keyframes fadeOut { 0% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; } }
        .logo-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 50%;
            padding: 12px;
            border: 4px solid #2D4A5E;
            outline: 3px solid #6ECEDA;
            outline-offset: 0px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-badge img {
            height: 100%;
            width: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="fixed top-4 right-4 z-50 space-y-2">
                {% for category, message in messages %}
                    <div class="flash-message px-6 py-3 rounded-lg shadow-lg {% if category == 'error' %}bg-coral-300{% else %}bg-teal-500{% endif %} text-white">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
